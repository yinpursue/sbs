# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.commandTimeout=2000

spring.datasource.driverClassName = com.mysql.jdbc.Driver

spring.datasource.max-active=300

spring.datasource.max-idle=5

spring.datasource.min-idle=5

spring.datasource.initial-size=5

mybatis.mapperLocations=classpath:mappers/*Mapper.xml

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/user?zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=utf-8
#spring.datasource.url = jdbc:mysql://192.168.1.129:3306/acctverifyapp_sit?zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=utf-8

spring.datasource.username = root

